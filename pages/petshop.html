<html lang="pt-br">

<head>

<body>
    <div class="nav-container">
        <!--      Navbar        -->
        <nav class="navbar">
            <h1><a href="#" id="kk-logo"><img src="../images/logo-kk.png" alt="KuteKats"></a></h1>
            <ul id="menu-nav">

            <div class="swiper" id="slider">

                        <img src="../images/cat.jpg" alt="">

                        <div class="slider-mask"></div>
                    </div>
                    <div class="swiper-slide">

                    </div>
                </div>

                <p class="about-text">O KuteKats é um site construído para fins de educação e aprendizado das

                    <br><br>
                    Desenvolvido por Thomas Almeida. <br>
                    <a href="https://github.com/tgo-mas">GitHub</a>, <a
                        href="https://www.linkedin.com/in/thomasalmeid">LinkedIn</a>
