<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuteKats</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <h1><a href="#" id="kk-logo">KuteKats.io</a></h1>
            <ul id="menu-nav">
                <li><a href="#">Início</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Gerador</a></li>
                <li><a href="#about">Sobre</a></li>
            </ul>
            <button id="button-nav">
                <span></span>
            </button>
        </nav>
    </div>

    <section class="main-section">
        <div class="slider-container">
            <ul class="slider">
                <li>
                    <input type="radio" name="slide" id="slide1" checked>
                    <label for="slide1"></label>
                    <img src="./images/cat.jpg" alt="Gato para adoção">
                </li>
                <li>
                    <input type="radio" name="slide" id="slide2">
                    <label for="slide2"></label>
                    <img src="./images/cat1.jpg" alt="">
                </li>
                <li>
                    <input type="radio" name="slide" id="slide3">
                    <label for="slide3"></label>
                    <img src="./images/cat2.jpg" alt="Gato para adoção">
                </li>
                <li>
                    <input type="radio" name="slide" id="slide4">
                    <label for="slide4"></label>
                    <img src="./images/cat3.jpg" alt="Gato para adoção">
                </li>
            </ul>
        </div>
    
        <div class="about-container">
            <div class="about-text-box">
                <h2 id="about">Sobre</h2>
                <p class="about-text">O KuteKats é um site construído para fins de educação e aprendizado das tecnologias HTML, CSS e Javascript.
                    <br><br>
                    Desenvolvido por Thomas Almeida. <br>
                    Github: https://github.com/tgo-mas
                </p>
            </div>
            <img id="profile" src="./images/profile.jpg" alt="Perfil - Thomas Almeida">
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
